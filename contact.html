<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Alphakart.com</title>
    <link rel="shortcut icon" type="image/x-icon" href="tab.jpg" />
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Don't hesitate to point our Mistakes</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>333 Joseph Road,<br>Donot Enter,here,<br>503920</p>
                        </div>
                    
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>summamail@alphakart.com</p>
                        </div>
                    
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>111-222-3333</p>
                        </div>
                    
                </div>
            </div>
            <div class="contactForm">
                <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                   <textarea required="required"></textarea>
                    <span>Type Your Message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
